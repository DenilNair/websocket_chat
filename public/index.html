<!DOCTYPE html>
<html>
<head>
	<title>Web Socket</title>
	<link rel="stylesheet" type="text/css" href="/styles.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<h1 class="text-white-50 bg-dark">Chatting app</h1>
	<div id="mario-chat">
		
		 <div class="form-group">
		<input type="text" id="handle" class="form-control"  placeholder="User Name" />
		<input type="text" id="message" class="form-control"  placeholder="Message"/>
		<button  type="submit" id="send" class="btn btn-default" onclick="Calling()">Send</button>
		</div>
	</div>
	<script type="text/javascript">
	function Calling(){

    var script = document.createElement("script");
    script.type = "text/javascript";
    script.src = "public/chat.js"; 
    document.getElementsByTagName("head")[0].appendChild(script);
    return false;

}
	</script>

	

</body>
</html>
